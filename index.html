<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>modals</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./scss/modal.css"/>

  <body>
    <button class="header-btn btn js-open-modal" data-modal="1" type="button">
      <span class="header-btn__txt"
        >Buy now
        <svg class="header-btn__icon" width="11px" height="11px">
          <use href="./images/icons.svg#icon-btn-arrow"></use>
        </svg>
      </span>
    </button>
  </div>
</header>
    <div class="modal" data-modal="1">
      <!--   Svg иконка для закрытия окна  -->
            <button  type="button" class="close-btn">
                <svg width="18" height="18" class="js-modal-close">
                  <use href="./icons/symbol-defs.svg#icon-cross"></use>
                </svg>
              </button>
              <form class="user-feedback-form">
                <strong class="form-message">Please, take a short survevy and we will contact you soon</strong>
                <div class="form-input">
                  <label for="user-name" class="input-label">Name</label>
                  <div class="input-string">
                    <input
                      type="text"
                      class="input-field"
                      name="user-name"
                      id="user-name"
                      required
                    />
                    <svg class="form-icon" width="18" height="18">
                      <use href="./icons/symbol-defs.svg#icon-user"></use>
                    </svg>
                  </div>
                </div>
                <div class="form-input">
                  <label for="user-phone" class="input-label">Phone number</label>
                  <div class="input-string">
                    <input
                      type="tel"
                      class="input-field"
                      name="user-phone"
                      id="user-phone"
                      required
                    />
                    <svg class="form-icon" width="18" height="18">
                      <use href="./icons/symbol-defs.svg#icon-mobile"></use>
                    </svg>
                  </div>
                </div>
                <div class="form-input">
                  <label for="user-email" class="input-label">e-mail</label>
                  <div class="input-string">
                    <input
                      type="email"
                      class="input-field"
                      name="user-email"
                      id="user-email"
                      required
                    />
                    <svg class="form-icon" width="18" height="18">
                      <use href="./icons/symbol-defs.svg#icon-mail4"></use>
                    </svg>
                  </div>
                </div>
                <div class="form-input">
                  <label for="user-comment" class="input-label">Details</label>
                  <textarea
                    name="user-comment"
                    id="user-comment"
                    class="comment-field"
                    placeholder="Введите текст"
                  ></textarea>
                </div>
                <label class="user-agreement-txt">
                  <input
                    type="checkbox"
                    class="checkbox visually-hidden"
                    name="user-agreement-check"
                    required
                  />
                  <span class="checkbox-custom"></span>
                  <span>Соглашаюсь с рассылкой и принимаю</span>
                  <a class="agreement-cond" href="./index.html">Licence</a>
                </label>
                <button type="submit" class="btn">Submit</button>
              </form>
    </div>

    <div class="modal" data-modal="2">
      <!--   Svg иконка для закрытия окна  -->
      <svg
        class="modal__cross js-modal-close"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path
          d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"
        />
      </svg>
      <p class="modal__title">Заголовок окна 2</p>
    </div>

    <!-- Подложка под модальным окном -->
    <div class="overlay js-overlay-modal"></div>

    <script src="./js/modal.js"></script>
  </body>
</html>
